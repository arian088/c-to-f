<body>
    <header>
        <label for="converter">Converter <span class="C">°C</span> to <span class="F">°F</span></label>
    </header>

    </div>

    <p class="result"></p>

    <div id="buttons">
        <button class="convertButton">Convert</button>
        <button class="resetButton">Reset</button>

        let result = $.querySelector('.result')
        let convertButton = $.querySelector('.convertButton')
        let resetButton = $.querySelector('.resetButton')
        let changeButton = $.querySelector('.changeButton')

        function convert() {
            if ( converts === '') {
                result.style.color = '#993300'
                result.innerHTML = 'Correct Result...!'
            } else {
                if (firstValue.innerHTML === '°C') {
                    let resultValue = (converts.value * 1.8) + 32
                    result.style.color = 'rgb(255, 255, 102)'
                    result.innerHTML = converts.value + '°C To' + resultValue + '°F'
                } else {
                    let resultValue = (converts.value -32) * 5 / 9
                    result.innerHTML = converts.value + '°F To ' + resultValue.toFixed(2) + '°C'
                }
            }
        }

        function reset() {
            result.innerHTML = ''
            converts.value = ''
        }
        function change() {
            if (firstValue.innerHTML === '°C') {
                firstValue.innerHTML = '°F'
                secondValue.innerHTML = '°C'
                converts.setAttribute('placeholder', '°F')

</body>

</html>
